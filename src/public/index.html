<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Push Notifications</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

<body style="background-color: cornflowerblue;">

    <div class="bootstrap-card" style="display: flex; justify-content: center; margin:20px;">
        <div class="card">
            <h5 class="card-header">Web Push Notifications</h5>
            <div class="card-body">
              <h5 class="card-title">Escribe y clickea</h5>
              <p class="card-text"> Escribe algo y luego haz click en el botón para ver la notificación...</p>
              <form id="myform">
                <div class="mb-3">
                  <input type="text" class="form-control" id="message">
                </div>
                <button type="submit" class="btn btn-info">Push</button>
              </form>
            </div>
          </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
